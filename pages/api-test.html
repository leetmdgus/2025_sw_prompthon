<!DOCTYPE html>
<html>
<head>
    <title>API 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>API 테스트 페이지</h1>
    
    <div class="test-section">
        <h3>1. Simple Test API (GET)</h3>
        <button onclick="testSimpleAPI()">테스트</button>
        <div id="simpleResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. Test Summarize API (GET)</h3>
        <button onclick="testSummarizeAPI()">테스트</button>
        <div id="summarizeResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Demo Summarize API (POST)</h3>
        <button onclick="testDemoAPI()">테스트</button>
        <div id="demoResult" class="result"></div>
    </div>

    <script>
        async function testSimpleAPI() {
            const resultDiv = document.getElementById('simpleResult');
            try {
                const response = await fetch('/api/simple-test');
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '에러: ' + error.message;
            }
        }

        async function testSummarizeAPI() {
            const resultDiv = document.getElementById('summarizeResult');
            try {
                const response = await fetch('/api/test-summarize');
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '에러: ' + error.message;
            }
        }

        async function testDemoAPI() {
            const resultDiv = document.getElementById('demoResult');
            try {
                const response = await fetch('/api/summarize-notes-demo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        notes: "테스트 상담 기록입니다.",
                        clientName: "김순애",
                        sessionNumber: 1,
                        date: "2024-01-20"
                    })
                });
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '에러: ' + error.message;
            }
        }
    </script>
</body>
</html>
